<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="mainform">
        <div class="imagem">
            <a href="/img/Logotechnocerto.png"></a>
        </div>
        <form class="myform" id="formtransfer">
            <div class="form-header">
                <div class="image">
                    <img src="./img/Logotechnocerto.png" alt="">
                </div>
                <div class="title">
                    <h1>Login</h1>
                </div>
            </div>
            <div class="input-goup">
                <div class="input-box">
                    <label for="idempresa">Empresa</label>
                    <input id="idempresa" type="text" name="idempresa" value="" placeholder="Nome da sua empresa">
                </div>
                <div class="input-box">
                    <label for="user-ID">Usuário</label>
                    <input id="user-ID" type="text" name="user-ID" value=""
                        placeholder="Departamento da impressora">
                </div>
                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" type="text" name="password" value="" placeholder="Endereço IP"
                        maxlength="15">
                </div>
            </div>
            <div class="botton-submit">
                <button type="submit" id="enviar">
                    Login
                </button>
            </div>
        </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type= "module" src="./js/index.js"></script>
</body>

</html>
